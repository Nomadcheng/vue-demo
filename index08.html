<!DOCTYPE html>
<html>
<head>
    <title>深入响应式原理</title>
</head>
<body>
    <div id="example">
        <example></example>
    </div>


    <script type="text/javascript">
        Vue.component('example', {
            template: '<span>{{ message }}</span>',
            data: function () {
                return {
                    message: '没有更新'
                }
            },
            methods: {
                updateMessage: function() {
                    this.message = '更新完成'
                    console.log(this.$el.textContent)
                    this.$nextTick(function () {
                        console.log(this.$el.textContent)
                    });
                }
            }
        });
    </script>
</body>
</html>
