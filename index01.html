<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>vue起步</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }} {{ name }} {{ app }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
				mouseover here to look at something change
	</span>
    </div>
    <div id="app-3">
        <p v-if="seen">now, you have seen me</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p> {{ message }}</p>
        <button v-on:click="reverseMessage">reverse message</button>
    </div>
    <div id="app-6">
        <p> {{ message }}</p>
        <!-- 双向绑定 -->
        <input v-model="message">
    </div>
    <div id="app-7">
        <ol>
            <!--
		      现在我们为每个 todo-item 提供待办项对象
		      待办项对象是变量，即其内容可以是动态的。
		      我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
		    -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <div id="app-8">
        <p> {{ message | capitalize}} </p>
    </div>
    <div id="app-9">
        <p>{{ now }} </p>
        <p>{{ notNow }} </p>
        <p> what the fuck</p>
    </div>
    <script type='text/javascript'>
    //每个Vue实例都会代理其data对象里的属性
    var data = {
        message: 1,
        name: 'chengou'
    }
    var app = new Vue({
        el: '#app',
        data: data
    });
    window.app = app;
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'page loaded ' + new Date()
        }
    });
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [{
                text: 'javascript'
            }, {
                text: 'Vue'
            }, {
                text: 'react'
            }]
        }
    });
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello vue.js!'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Vue还提供了v-model指令，它能轻松实现表单跟model的双向绑定'
        }
    });
    //组件应用构建
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [{
                id: 0,
                text: '蔬菜'
            }, {
                id: 1,
                text: '奶酪'
            }]
        }
    });
    var app8 = new Vue({
        el: '#app-8',
        data: {
            message: 'a'
        },
        filters: {
            capitalize: value => {
                if (!value) return ''
                value = value.toString()
                return value.charAt(0).toUpperCase()
            }
        }
    });
    var app9 = new Vue({
        el: '#app-9',
        methods: {
            now: function() {
                return Date.now()
            }
        },
        computed: {
            notNow: function() {
                return Date.now()
            }
        }
    });
    </script>
</body>

</html>
