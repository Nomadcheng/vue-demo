<!DOCTYPE html>
<html>
<head>
    <title>
        定制组件
    </title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="check">
        <my-checkbox v-model="foo" value="some value"></my-checkbox>
    </div>
    <script type="text/javascript">
        Vue.component('my-checkbox', {
            model: {
                prop: 'checked',
                event: 'change'
            },
            props: {
                checked: Boolean,
                //this allows using the 'value' prop for a different purpose
                value: String,
            },
            template: `<input 
                                    type="checkbox">`
         });
        new Vue({
            el: "#check",
            data: {
                foo: "what's up?",
                value: 'some have change'
            }
        })
    </script>
</body>
</html>
