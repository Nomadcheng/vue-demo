<!DOCTYPE html>
<html>
<head>
    <title>camelCase和kebab-case测试</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id='test'>
        <input v-model="parentMsg">
        <br>
        <child :my-message="parentMsg"></child>
        </div>
    <script type="text/javascript">
        Vue.component('child', {
            props: ['myMessage'],
            template: '<span>{{ myMessage }}</span>',
        });
        var test = new Vue({
            el: '#test',
            data: {
                parentMsg:''
            }
        });
    </script>
</body>
</html>
