<!DOCTYPE html>
<html>
<head>
    <title>event</title>
    <meta charset="utf-8">
    <script type="text/javascript" src = "vue.js"></script>
</head>
<body>
<div id="example-2">
<!-- //调用一个方法的时候，如果没有传递参数，则默认一个¥event，如果两个参数以上，则必须传入$event才能调用原声事件对象 -->
    <button @click.self.prevent="greet('Form', $event)">greet</button>
    </div>
    <script type="text/javascript">
        var example2 = new Vue({
            el: '#example-2',
            data: {
                name: 'Vue.js'
            },
            methods: {
                greet: function (message, event) {
                    alert('Hello ' + this.name)
                    if (event) {
                        alert(message);
                    }
                }
            }
        });
    </script>
</body>
</html>
